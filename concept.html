<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vernon's Concept Photos (SEVENTEEN)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Rock+Salt&display=swap');
    body {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      background: radial-gradient(ellipse at center, #181c3a 0%, #000 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 38px 0 0 0;
      color: #6d7bc6;
      font-family: 'Rock Salt', cursive;
      font-size: 2.7rem;
      letter-spacing: 2px;
      text-shadow: 0 0 18px #6d7bc6, 0 2px 12px #000a;
    }
    .subtitle {
      text-align: center;
      color: #ff6464;
      font-size: 1.25rem;
      margin-bottom: 18px;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #23296977;
    }
    .concept-photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      padding: 32px 0 32px 0;
      max-width: 1300px;
      margin: 0 auto;
    }
    .concept-photo-card {
      background: linear-gradient(135deg, #232323 80%, #181c3a 100%);
      border-radius: 18px;
      box-shadow: 0 6px 32px #000b, 0 1.5px 8px #6d7bc644;
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 12px 18px 12px;
      border: 2.5px solid #6d7bc6;
      position: relative;
      transition: box-shadow 0.2s, border 0.2s;
      overflow: hidden;
    }
    .concept-photo-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: repeating-linear-gradient(90deg, transparent, transparent 8px, #181c3a 10px, transparent 12px);
      opacity: 0.13;
      z-index: 0;
    }
    .concept-photo-card:hover {
      box-shadow: 0 8px 40px #6d7bc6cc, 0 2px 16px #ff646488;
      border-color: #ff6464;
    }
    .carousel-container {
      position: relative;
      width: 200px;
      height: 260px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181c3a;
      border-radius: 10px;
      box-shadow: 0 2px 18px #23296955;
      border: 2px solid #232969;
      overflow: hidden;
    }
    .carousel-img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      background: #232323;
      box-shadow: 0 1px 8px #0008;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #6d7bc6;
      z-index: 1;
    }
    .carousel-img:hover {
      transform: scale(1.055);
      box-shadow: 0 0 24px #ff6464cc;
      border-color: #ff6464;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: #181c3a;
      border: 3px solid #ff6464;
      border-radius: 50%;
      font-size: 1.3em;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      box-shadow: 0 0 0 2px #232323, 0 2px 8px #000a;
      outline: none;
      transition: background 0.15s, border 0.15s, color 0.15s, box-shadow 0.15s;
      opacity: 0.98;
      padding: 0;
    }
    .carousel-arrow:hover {
      background: #ff6464;
      color: #fff;
      border-color: #181c3a;
      box-shadow: 0 0 0 4px #6d7bc6, 0 2px 12px #ff6464cc;
    }
    .carousel-arrow.left { left: 0; }
    .carousel-arrow.right { right: 0; }
    .carousel-arrow span {
      position: relative;
      z-index: 21;
      text-shadow: 0 0 2px #000, 0 0 4px #000, 0 1px 1px #232323;
      font-weight: bold;
      font-size: 1.1em;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 7px;
      z-index: 3;
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #232969;
      border: 2px solid #6d7bc6;
      display: inline-block;
      transition: background 0.2s, border 0.2s;
    }
    .carousel-dot.active {
      background: #ff6464;
      border-color: #ff6464;
    }
    .era-label {
      font-size: 1.13em;
      font-weight: 700;
      margin-bottom: 2px;
      color: #6d7bc6;
      text-align: center;
      letter-spacing: 1.1px;
      text-shadow: 0 0 8px #23296977;
      z-index: 2;
      position: relative;
    }
    .year-label {
      color: #ff6464;
      font-size: 1.01em;
      margin-bottom: 5px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.7px;
      z-index: 2;
      position: relative;
    }
    .year-header {
      width: 100%;
      font-size: 2.1rem;
      color: #6d7bc6;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 36px 0 10px 0;
      text-align: left;
      padding-left: 18px;
      text-shadow: 0 0 12px #23296977, 0 2px 12px #000a;
      border-left: 6px solid #ff6464;
      background: linear-gradient(90deg, #181c3a 80%, transparent 100%);
    }
    .desc-label {
      font-size: 1.01em;
      color: #fff;
      text-align: center;
      margin-bottom: 4px;
      font-style: italic;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 8px #23296977;
    }
    #modal {
      display:none;
      position:fixed;
      z-index:20;
      top:0;left:0;width:100vw;height:100vh;
      background:rgba(0,0,0,0.93);
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(2px);
    }
    #modalImg {
      max-width:90vw;
      max-height:90vh;
      border-radius:14px;
      box-shadow:0 4px 40px #6d7bc6cc, 0 4px 20px #000a;
      border: 3px solid #ff6464;
    }
    @media (max-width: 700px) {
      .concept-photo-card { width: 97vw; min-width: 150px; }
      .carousel-container, .carousel-img { width: 95vw; max-width: 97vw; height: auto; max-height: 65vw; }
      .carousel-container { min-height: 48vw; }
    }
    .bottom-back-btn,
    .bottom-back-btn:focus,
    .bottom-back-btn:active,
    .bottom-back-btn:hover {
      background: none !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      text-decoration: none !important;
    }
    .bottom-back-btn .back-text,
    .bottom-back-btn .back-arrow {
      background: none !important;
      box-shadow: none !important;
      transition: color 0.15s;
    }
    .bottom-back-btn .back-text {
      color: #6d7bc6;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.1em;
      text-shadow: 0 0 8px #23296933;
      transition: color 0.15s;
    }
    .bottom-back-btn .back-arrow {
      color: #6d7bc6;
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1;
      margin-top: -0.2em;
      text-shadow: 0 0 8px #23296933;
      transition: color 0.15s;
    }
    .bottom-back-btn:hover .back-text,
    .bottom-back-btn:hover .back-arrow {
      color: #ff6464;
    }
    .bottom-back-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #ff646455;
      text-decoration: none !important;
    }
  </style>
</head>

    // Standard SEVENTEEN discography order (Korean, Japanese, digital singles)
    const eraOrder = [
      "17 Carat",
      "Boys Be",
      "Love & Letter",
      "Love & Letter Repackage Album",
      "Going Seventeen",
      "Al1",
      "Teen, Age",
      "Director's Cut",

      "You Make My Day",

      "An Ode",

      "; [Semicolon]",
      "Not Alone (JP)",
      "Your Choice",
      "Attacca",
      "Power of Love (JP)",
      "Darl+ing",
      "Face the Sun",
      "Sector 17",
      "Dream (JP)",
      "FML",
      "Always Yours (JP)",
      "Seventeenth Heaven",
      "17 is right here",
      "Spill The Feels",
      "Shohikigen",
      "Happy Burstday"
    ];

    // Sort by eraOrder array
    vernonConceptPhotos.sort((a, b) => {
      const idxA = eraOrder.indexOf(a.era);
      const idxB = eraOrder.indexOf(b.era);
      return idxA - idxB;
    });

    const grid = document.getElementById("photoGrid");

    let lastYear = null;
    vernonConceptPhotos.forEach((photoSet, albumIndex) => {
      if (photoSet.year !== lastYear) {
        // Only show years from 2015 to 2025
        if (photoSet.year >= 2015 && photoSet.year <= 2025) {
          const yearHeader = document.createElement("div");
          yearHeader.className = "year-header";
          yearHeader.textContent = photoSet.year;
          grid.appendChild(yearHeader);
        }
        lastYear = photoSet.year;
      }

      const card = document.createElement("div");
      card.className = "concept-photo-card";

      // Carousel state
      let currentIdx = 0;

      // Carousel elements
      const carouselContainer = document.createElement("div");
      carouselContainer.className = "carousel-container";

      // Left arrow
      const leftArrow = document.createElement("button");
      leftArrow.className = "carousel-arrow left";
      leftArrow.innerHTML = "<span>&#8592;</span>";
      leftArrow.style.display = photoSet.images.length > 1 ? 'flex' : 'none';

      // Right arrow
      const rightArrow = document.createElement("button");
      rightArrow.className = "carousel-arrow right";
      rightArrow.innerHTML = "<span>&#8594;</span>";
      rightArrow.style.display = photoSet.images.length > 1 ? 'flex' : 'none';

      // Image
      const img = document.createElement("img");
      img.className = "carousel-img";
      img.src = photoSet.images[0];
      img.alt = `${photoSet.era} concept photo 1`;
      img.loading = "lazy";
      img.onclick = () => showModal(photoSet.images[currentIdx]);

      function updateCarousel() {
        img.src = photoSet.images[currentIdx];
        img.alt = `${photoSet.era} concept photo ${currentIdx + 1}`;
      }

      leftArrow.onclick = (e) => {
        e.stopPropagation();
        currentIdx = (currentIdx - 1 + photoSet.images.length) % photoSet.images.length;
        updateCarousel();
      };
      rightArrow.onclick = (e) => {
        e.stopPropagation();
        currentIdx = (currentIdx + 1) % photoSet.images.length;
        updateCarousel();
      };

      carouselContainer.appendChild(leftArrow);
      carouselContainer.appendChild(img);
      carouselContainer.appendChild(rightArrow);

      card.appendChild(carouselContainer);

      // Labels
      const eraDiv = document.createElement("div");
      eraDiv.className = "era-label";
      eraDiv.textContent = photoSet.era;
      card.appendChild(eraDiv);

      const yearDiv = document.createElement("div");
      yearDiv.className = "year-label";
      yearDiv.textContent = photoSet.year;
      card.appendChild(yearDiv);

      if (photoSet.description) {
        const descDiv = document.createElement("div");
        descDiv.className = "desc-label";
        descDiv.textContent = photoSet.description;
        card.appendChild(descDiv);
      }

      grid.appendChild(card);
    });

    // Modal logic
    window.showModal = function(imgUrl) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = imgUrl;
      modal.style.display = 'flex';
    };
    document.getElementById('modal').onclick = function(e) {
      if (e.target === this) this.style.display = 'none';
    };
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') document.getElementById('modal').style.display = 'none';
    });
