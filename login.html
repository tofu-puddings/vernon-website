<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Vernon's Appreciation Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto+Mono:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #6d7bc6;
      font-family: 'Roboto Mono', monospace;
      background-image: url('images/star.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }
  
    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 0 30px #6d7bc6;
      text-align: center;
      width: 450px;
      max-width: 95vw;
      backdrop-filter: blur(5px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: background 0.5s cubic-bezier(.4,0,.2,1), box-shadow 0.5s cubic-bezier(.4,0,.2,1);
    }
    .login-container:hover, .login-container:focus-within {
      background: rgba(20, 22, 27, 0.90);
      box-shadow: 0 0 48px #6d7bc6, 0 0 24px #ff6464 inset;
    }

    .login-container h2 {
      font-family: 'Metal Mania', cursive;
      color: #6d7bc6;
      margin-bottom: 22px;
      text-shadow: 0 0 10px #6d7bc6;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .form-group {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-bottom: 22px;
      width: 100%;
      gap: 30px;
    }

    .form-group label {
      width: 110px;
      color: #6d7bc6;
      font-family: 'Roboto Mono', monospace;
      margin-top: 10px;
      text-align: right;
      font-size: 1.2rem;
      letter-spacing: 1px;
      flex-shrink: 0;
      font-weight: 700;
    }

    .input-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      max-width: 260px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid #6d7bc6;
      border-radius: 10px;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      box-shadow: 0 0 5px #6d7bc6;
      margin: 0;
      font-size: 1rem;
      white-space: normal;
      overflow-wrap: break-word;
      text-overflow: ellipsis;
      font-weight: 400;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      outline: none;
      border: 2px solid #ff6464;
      box-shadow: 0 0 12px #ff6464, 0 0 7px #6d7bc6 inset;
    }

    /* Hint Styling: even smaller, italic, lighter color for placeholder */
    #username::placeholder,
    .login-container input[type="password"]::placeholder {
      color: #bbb;
      font-size: 0.70em; /* smaller so text fits in one line */
      font-style: italic;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    button {
      background-color: #ff6464;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 16px;
      font-family: 'Roboto Mono', monospace;
      cursor: pointer;
      box-shadow: 0 0 15px #ff6464;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      margin-top: 18px;
      font-size: 1.1rem;
      min-width: 120px;
      display: block;
      font-weight: 700;
      letter-spacing: 1px;
    }

    button:hover, button:focus {
      background-color: #ff6464;
      box-shadow: 0 0 25px #ff6464, 0 0 10px #6d7bc6 inset;
      transform: scale(1.06);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username"
            placeholder="Hint: Who's the star of this page?"
            required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password"
            placeholder="Hint: His birthday (MMDD)"
            required>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(username === "vernon" && password === "0218") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect username or password!");
      }
    });
  </script>
</body>
</html>
