<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vernon's Smile Appreciation - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header h1 {
      font-family: 'Rock Salt', cursive;
      text-align: center;
      color: #6d7bc6;
      font-size: 2.8rem;
      margin: 2.2rem 0 2.2rem 0;
      letter-spacing: 2px;
      text-shadow: 0 0 14px #6d7bc6;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
  color: #ff6464;
  text-decoration: none;
  margin: 0 1.5rem;
  font-size: 1.25rem;
  font-family: 'Barlow Condensed', Arial, sans-serif;
  letter-spacing: 1px;
  transition: color 0.2s;
  font-weight: 600;
  text-transform: uppercase;
}
    nav a:hover {
      color: #6d7bc6;
    }
    #music {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #music h2 {
      text-align: center;
      font-family: 'Rock Salt', cursive;
      color: #6d7bc6;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-size: 2rem;
      text-shadow: 0 0 10px #23296944;
    }
    .music-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 2rem 2.5rem;
      justify-items: center;
      align-items: start;
    }
    .music-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .music-item iframe {
      width: 360px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 18px #23296966;
      background: #000;
      margin-bottom: 0.7rem;
    }
    .music-item p {
      margin: 0;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-size: 1.2rem;
      color: #ff6464;
      letter-spacing: 0.05em;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 2px #23296977;
    }
    @media (max-width: 850px) {
      .music-item iframe {
        width: 100%;
        min-width: 0;
        max-width: 340px;
        height: 190px;
      }
      .music-grid {
        gap: 1.2rem 1rem;
      }
    }
    @media (max-width: 700px) {
      .music-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, auto);
      }
      .music-item iframe {
        width: 98vw;
        max-width: 98vw;
        height: 45vw;
        min-height: 170px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, CARAT!</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="music.html">Music</a>
    <a href="appreciation.html">Appreciation</a>
  </nav>
  <section id="music">
    <h2>Vernon's Music & Creations</h2>
    <div class="music-grid">
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/3skWxrsmuBE" frameborder="0" allowfullscreen></iframe>
        <p>Bands Boy (Solo)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/vPQasPdd6fI" frameborder="0" allowfullscreen></iframe>
        <p>Black Eye (Solo)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/0qFsZeS4Onk" frameborder="0" allowfullscreen></iframe>
        <p>Shining Star (Solo)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/6YW7Zu9KO98" frameborder="0" allowfullscreen></iframe>
        <p>2 Minus 1 (with Joshua)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/ilWduZ-ffLE" frameborder="0" allowfullscreen></iframe>
        <p>Beg For You</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/EohMjV81uNI" frameborder="0" allowfullscreen></iframe>
        <p>54321 (with The8)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/3Yi8_RUJ618" frameborder="0" allowfullscreen></iframe>
        <p>Wrecker (with Omega Sapien)</p>
      </div>
      <div class="music-item">
        <iframe src="https://www.youtube.com/embed/bx0aG5mH1bg" frameborder="0" allowfullscreen></iframe>
        <p>Rocket (with Joshua)</p>
      </div>
    </div>
  </section>
</body>
</html>
